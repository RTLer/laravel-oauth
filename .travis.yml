language: php

php:
  - 5.6
  - 7.0
  - hhvm

matrix:
  fast_finish: true
  allow_failures:
    - php: hhvm

sudo: false

script:
    - phpunit -c phpunit.mongo.xml
    - phpunit -c phpunit.mysql.xml


services:
  - mongodb
  - mysql

addons:
  apt:
    sources:
    - mongodb-3.0-precise
    packages:
    - mongodb-org-server

before_script:
  - pecl install mongodb
  - travis_retry composer self-update
  - travis_retry composer install --no-interaction
  - mysql -e 'create database testbench;'

